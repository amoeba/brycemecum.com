<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <title>{{ page.title }} - {{ site.title }}</title>

  <!-- OpenGraph tags -->
  <meta property="og:title" content="{{ page.title }} - {{ site.title }}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  {% if page.og_image %}<meta property="og:image" content="{{ page.og_image.path | absolute_url }}">{% endif %}
  {% if page.og_image %}<meta property="og:image:width" content="{{ page.og_image.width }}">{% endif %}
  {% if page.og_image %}<meta property="og:image:height" content="{{ page.og_image.height }}">{% endif %}

  <!-- Twitter Card tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title }} - {{ site.title }}">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% if page.og_image %}<meta name="twitter:image" content="{{ page.og_image.path | absolute_url }}">{% endif %}
  <link rel="stylesheet" href="/assets/css/styles.css">
  <style>
    @font-face {
      font-family: 'JetBrains Mono';
      src: url('/assets/fonts/JetBrainsMono-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    pre, code {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 400;
    }
  </style>
</head>

<body>
  <header>
    <div>
      <h1><a href="/">Bryce Mecum</a></h1>
    </div>
    <div>
      <ul>
        <li>
          <a href="https://github.com/amoeba" aria-label="My GitHub Profile">↗ GitHub</a>
        </li>
        <li>
          <a rel="me" href="https://toot.cafe/@amoeba">↗ Mastodon</a>
        </li>
        <li>
          <a href="https://bsky.app/profile/brycemecum.com">↗ Bluesky</a>
        </li>
      </ul>
    </div>
  </header>
  <nav>
    <ul>
      <li><a href="/posts">Posts</a></li>
      <li><a href="/projects/">Projects</a></li>
      <li><a href="/teaching/">Teaching</a></li>
      <li><a href="/talks/">Talks</a></li>
      <li><a href="/about/">About</a></li>
    </ul>
  </nav>
  <main class="{% if page.style %}{{ page.style }}{% endif %}">
    {{content}}
  </main>
  <footer>
    <a href="/feed.xml">
      Posts RSS
    </a>
  </footer>
  <script data-goatcounter="https://brycemecum.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>

</html>
