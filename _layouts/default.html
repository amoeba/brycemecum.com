<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <title>{{ page.title }} - {{ site.title }}</title>

  <!-- OpenGraph tags -->
  <meta property="og:title" content="{{ page.title }} - {{ site.title }}">

    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta property="og:url" content="{{ page.url | absolute_url }}">

  <meta property="og:image" content="{{ page.image.path | absolute_url }}">{% endif %}
  {% if page.image %}
  <meta property="og:image:width" content="{{ page.image.width }}">{% endif %}
  {% if page.image %}
  <meta property="og:image:height" content="{{ page.image.height }}">{% endif %}

  <!-- Twitter Card tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title }} - {{ site.title }}">
  <meta name="twitter:description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% if page.og_image %}
  <meta name="twitter:image" content="{{ page.og_image.path | absolute_url }}">{% endif %}
  <link rel="stylesheet" href="/assets/css/styles.css">
  <style>
    @font-face {
      font-family: 'JetBrains Mono';

      font-weight: 400;
      font-style: normal;
    }

    pre,
    code {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 400;
    }
  </style>
</head>
