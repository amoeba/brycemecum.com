---
layout: default
---

<div>
  Written <a href="/{{page.date | date: "%Y"}}">{{page.date | date: "%Y" }}</a>/<a href="/{{page.date | date: "%Y/%m"}}">{{page.date | date: "%m" }}</a>/<a href="/{{page.date | date: "%Y/%m/%d"}}">{{page.date | date: "%d" }}</a>
</div>

<div>
  Tagged {% for tag in page.tags %}<span class="tag"><a href="/tag/{{tag}}">{{ tag }}</a></span> {% endfor %}
</div>

{{content}}
