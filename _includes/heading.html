<div class="frontmatter">
  <p>
    Posted
    <a class="tag" href="/{{ page.date | date: '%Y'}}">{{page.date | date: "%Y" }}</a>/
    <a class="tag" href="/{{ page.date | date: '%Y/%m'}}">{{page.date | date: "%m" }}</a>/
    <a class="tag" href="/{{page.date | date: '%Y/%m/%d'}}">{{page.date | date: "%d" }}</a>
  </p>

  <p class="frontmatter">
    Tagged {% for tag in page.tags %}<a class="tag" href="/tag/{{tag}}">{{ tag }}</a> {% endfor %}
  </p>
</div>
